<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Info about your browser an IP | by Houska</title>
    <style>
        body, html {
            font-family: 'Roboto Mono', monospace;
            background-color: black;
            color: white;
        }
        .highlight {
            color: #00ff72;
        }
    </style>
</head>
<body>
    <h1 class="highlight">Information about your browser:</h1>
    <p><strong>App name:</strong> <span id="appName"></span></p>
    <p><strong>App version:</strong> <span id="appVersion"></span></p>
    <p><strong>Code name:</strong> <span id="appCodeName"></span></p>
    <p><strong>The browser sends in the header:</strong> <span id="userAgent"></span></p>

    <h1 class="highlight">IP Address Info:</h1>
    <p id="demo">Loading IP and Details...</p>

<script>
window.onload = function() {
  document.getElementById('appName').textContent = navigator.appName;
  document.getElementById('appVersion').textContent = navigator.appVersion;
  document.getElementById('appCodeName').textContent = navigator.appCodeName;
  document.getElementById('userAgent').textContent = navigator.userAgent;

  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var ipInfo = JSON.parse(this.responseText);
      document.getElementById("demo").innerHTML = "IP: " + ipInfo.ip;

      var xhttp2 = new XMLHttpRequest();
      xhttp2.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var ipDetails = JSON.parse(this.responseText);
          document.getElementById("demo").innerHTML += "<br>City: " + ipDetails.city + "<br>Region: " + ipDetails.region + "<br>Country: " + ipDetails.country;
        }
      };
      xhttp2.open("GET", "https://ipinfo.io/json", true);
      xhttp2.send();
    }
  };
  xhttp.open("GET", "https://api.ipify.org?format=json", true);
  xhttp.send();
}
</script>
</body>
</html>
